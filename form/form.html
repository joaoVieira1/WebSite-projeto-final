<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../style/style.css">
    <title>Quiz</title>
</head>
<body>
    <header class="cabecalho__form">
        <div class="container__menu__form">
            <img src="../assets/menu imagens/fifalogo.png" alt="imagem do logo da fifa" class="img__cabecalho__mobile__form"/>
            <nav class="menu__desktop__form">
                <a href="../index.html" class="item__menu_desktop__form">Home</a>
                <a href="../historia/historia.html" class="item__menu_desktop__form">História</a>
                <a href="../vencedores/vencedores.html" class="item__menu_desktop__form">Vencedores</a>
                <a href="../gols/gols.html" class="item__menu_desktop__form">Gols</a>
                <a href="../form/form.html" class="item__menu_desktop__form">Quiz</a>
            </nav>
        </div>
    </header>
    <main class="main__form">

        <h1 class="titulo__form">Quiz sobre Copa do Mundo</h1>

        <img src="../assets/forms imagens/formImg.jpg" alt="Imagem de jogadores famosos" class="imagem__form"/>


        <form method="post" action="form.html" enctype="multipart/form-data" class="conteudo__form">

            <section class="informacoes__form">
                <div class="item__informacoes__form">
                    <label for="nome" class="label__informacoes__form">Nome</label>
                    <input type="text" name="nome" id="nome" placeholder="Nome" class="input__informacoes__form"/>
                </div>
                
                <div class="item__informacoes__form">
                    <label for="email" class="label__informacoes__form">Email</label>
                    <input type="text" name="email" id="email" placeholder="Email" class="input__informacoes__form"/>
                </div>
            </section>
        
            <section class="perguntas__form">

                <div class="item__pergunta__form">
                    <label for="p1">Quantas copas o Brasil ganhou?</label>
                    
                    <div>
                        <input type="radio" name="p1" id="2" value="2"/>
                        <label for="2">2</label>
                    </div>
        
                    <div>
                        <input type="radio" name="p1" id="3" value="3"/>
                        <label for="3">3</label>
                    </div>
        
                    <div>
                        <input type="radio" name="p1" id="4" value="4"/>
                        <label for="4">4</label>
                    </div>
        
                    <div>
                        <input type="radio" name="p1" id="5" value="5"/>
                        <label for="5">5</label>
                    </div>
                </div>
        
                <div class="item__pergunta__form">
                    <label for="p2">Com 16 gols quem é o maior artilheiro das copas, incluindo a edicão de 2022?</label>
                    
                    <div>
                        <input type="radio" name="p2" id="Ronaldo" value="Ronaldo"/>
                        <label for="Ronaldo">Ronaldo</label>
                    </div>

                    <div>
                        <input type="radio" name="p2" id="Klose" value="Klose"/>
                        <label for="Klose">Klose</label>
                    </div>
        
                    <div>
                        <input type="radio" name="p2" id="Messi" value="Messi"/>
                        <label for="Messi">Messi</label>
                    </div>
                    
                    <div>
                        <input type="radio" name="p2" id="RonaldinhoGaúcho" value="RonaldinhoGaúcho"/>
                        <label for="RonaldinhoGaúcho">Ronaldinho Gaúcho</label>
                    </div>
                </div>
                
                <div class="item__pergunta__form">
                    <label for="p3">Quando o Brasil ganhou sua primeira copa do mundo?</label>
                    
                    <div>
                        <input type="radio" name="p3" id="1994" value="1994"/>
                        <label for="1994">1994</label>
                    </div>
        
                    <div>
                        <input type="radio" name="p3" id="1962" value="1962"/>
                        <label for="1962">1962</label>
                    </div>
        
                    <div>
                        <input type="radio" name="p3" id="1954" value="1954"/>
                        <label for="1954">1954</label>
                    </div>
                    
                    <div>
                        <input type="radio" name="p3" id="1958" value="1958"/>
                        <label for="1958">1958</label>
                    </div>
                </div>
        
                <div class="item__pergunta__form">
                    <label for="p4">Qual foi a unica selecão que participou de todas as copas do mundo?</label>
        
                    <div>
                        <input type="radio" name="p4" id="Alemanha" value="Alemanha"/>
                        <label for="Alemanha">Alemanha</label>
                    </div>
        
                    <div>
                        <input type="radio" name="p4" id="Argentina" value="Argentina"/>
                        <label for="Argentina">Argentina</label>
                    </div>
        
                    <div>
                        <input type="radio" name="p4" id="Brasil" value="Brasil"/>
                        <label for="Brasil">Brasil</label>
                    </div>
        
                    <div>
                        <input type="radio" name="p4" id="Espanha" value="Espanha"/>
                        <label for="Espanha">Espanha</label>
                    </div>
                </div>

                <div class="item__pergunta__form">
                    <label for="p5">Qual é a atual (2023) selecão campeã do mundo?</label>
                    
                    <div>
                        <input type="radio" name="p5" id="Brasil" value="Brasil"/>
                        <label for="Brasil">Brasil</label>
                    </div>
        
                    <div>
                        <input type="radio" name="p5" id="Franca" value="Franca"/>
                        <label for="Franca">Franca</label>
                    </div>
        
                    <div>
                        <input type="radio" name="p5" id="Itália" value="Itália"/>
                        <label for="Itália">Itália</label>
                    </div>
        
                    <div>
                        <input type="radio" name="p5" id="Argentina" value="Argentina"/>
                        <label for="Argentina">Argentina</label>
                    </div>
                </div>
            
                <div class="item__pergunta__form">
                    <label for="p6">Qual é a selecão que tem mais títulos da copa do mundo?</label>
        
                    <div>
                        <input type="radio" name="p6" id="Espanha" value="Espanha"/>
                        <label for="Espanha">Espanha</label>
                    </div>
                
                    <div>
                        <input type="radio" name="p6" id="Alemanha" value="Alemanha"/>
                        <label for="Alemanha">Alemanha</label>
                    </div>
                
                    <div>
                        <input type="radio" name="p6" id="Brasil" value="Brasil"/>
                        <label for="Brasil">Brasil</label>
                    </div>
    
                    <div>
                        <input type="radio" name="p6" id="Argentina" value="Argentina"/>
                        <label for="Argentina">Argentina</label>
                    </div>
                </div>
            </section>

            <div class="botoes__form">
                <button type="reset" class="item__botao__form">Limpar</button>
                <button type="submit" class="item__botao__form">Enviar</button>
            </div>
    
        </form>
    </main>
    <footer class="rodape__form">
        <img src="../assets/menu imagens/fifalogo.png" class="imagem__rodape__desktop__form"/>
        <nav class="menu__mobile">
            <a class="item__menu__mobile" href="../index.html"><img src="../assets/menu imagens/home.png" alt="imagem de home" class="imagem__menu__mobile"/></a>
            <a class="item__menu__mobile" href="../historia/historia.html"><img src="../assets/menu imagens/historia.png" alt="imagem de pergaminho" class="imagem__menu__mobile"/></a>
            <a class="item__menu__mobile" href="../vencedores/vencedores.html"><img src="../assets/menu imagens/vencedores.png" alt="imagem de troféu" class="imagem__menu__mobile"/></a>
            <a class="item__menu__mobile" href="../gols/gols.html"><img src="../assets/menu imagens/gols.avif" alt="imagem de bola" class="imagem__menu__mobile"/></a>
            <a class="item__menu__mobile" href="../form/form.html"><img src="../assets/menu imagens/forms.png" alt="imagem de forms" class="imagem__menu__mobile"/></a>
        </nav>
    </footer>
</body>
</html>
